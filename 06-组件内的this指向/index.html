<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>
  <script src="../js/babel.min.js"></script>
  <script src="../js/prop-types.js"></script>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script type="text/babel">//babel会把jsx开启严格模式，因此匿名函数体内的this指向undefined
    /* 注意
    1.组件render后的this指向组件实例对象
    2.根据js笔记this指向可知类方法通过实例调用指向类对象，但在组件内的方法如果是通过组件上的事件响应调用如onClick（window对象），
    则组件自定义方法中的this为undefined，因为方法不是通过实例直接调用，而是通过事件响应的直接调用，
    又因为类内部开启局部严格模式，所以为undefined，解决方式：
      a.bind绑定到组件实例对象。func.bind(this)
      b.也可以通过箭头函数的父级定义域this指向实例。
    3.状态数据不能直接修改。需通过setState和其回调函数
    */
    class ThisClassCheck {
      constructor() {
        this.thisCheck = this.thisCheck.bind(this)
      }
      thisCheck() {
        console.log('class this is:', this)
      }
      Checkthis = () => {console.log('class this is:', this)}
    }
    const a = new ThisClassCheck()
    a.thisCheck()//通过实例调用，因此指向ThisClassCheck
    a.Checkthis()//同上
  </script>
</body>
</html>
