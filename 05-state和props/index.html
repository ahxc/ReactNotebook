<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>
  <script src="../js/babel.min.js"></script>
  <script src="../js/prop-types.js"></script>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script type="text/babel">//babel会把jsx开启严格模式，因此函数体内的this指向undefined
    /* 注意
    1.组件render后的this指向组件实例对象
    2.组件自定义方法中的this为undefined，可通过bind绑定到组件实例对象。func.bind(this)
    3.状态数据不能直接修改。
    */
    class Weather extends React.Component {
      constructor(props){
        super(props)
        this.state = {name: 'zx', age: '18', show: true, count: 0}
      }
      render() {
        const {show} = this.state
        return <h1 onClick={demo}>{show ? 'haha' : '55'}</h1>//绑定事件
      }
    }
    ReactDOM.render(<Weather/>, document.getElementById('test'))
    
    function demo() {
      console.log('点击了')
    }
  </script>
</body>
</html>
