<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- %PUBLIC_URL%表示public文件夹 -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- 移动端适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 主题颜色 -->
    <meta name="theme-color" content="#000000" />
    <!-- SEO优化 -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- 1.第一步安装react脚手架
    npm install -g create-react-app
    2.第二步创建react项目 create-react-app name 需要npm版本<5.2
    否则
    Uninstalling Command:

    npm uninstall -g create-react-app

    installing Command:

    npx create-react-app my-app

    if you have an older npm version (npm version < 5.2) then use this command :

    npm install -g create-react-app
        
    3.cd name
    4.npm start -->
    <!-- 苹果链接分享到桌面的图标 -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- 应用加壳的配置文件
    加壳是在二进制的程序中植入一段代码，在运行的时候优先取得程序的控制权，
    做一些额外的工作。大多数病毒就是基于此原理。
    是应用加固的一种手法对原始二进制原文进行加密/隐藏/混淆。 -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <!-- 如果浏览器不支持js就出现 -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
