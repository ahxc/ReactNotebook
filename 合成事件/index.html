<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>Document</title>
</head>
<style>
    #box1 {
        width: 500px;
        height: 500px;
        background-color: green;
    }

    #box2 {
        width: 300px;
        height: 300px;
        background-color: yellow;
    }

    #box3 {
        width: 100px;
        height: 100px;
        background-color: blue;
    }
</style>

<body>

    <div id="box1">1
        <div id="box2">2
            <div id="box3">3</div>
        </div>
    </div>

    <script>
        // 而React的逻辑就是,在顶层document处监听所有的事件,将事件代理到document上,然后手动模拟冒泡执行和捕获执行的逻辑。
        // 这样做的好处是除了document节点，底层的dom都不需要添加监听器了。同时方便react处理浏览器兼容性问题。
        const box1 = document.getElementById("box1");
        const box2 = document.getElementById("box2");
        const box3 = document.getElementById("box3");

        // box1.addEventListener('click', () => { console.log('点击box1',); }, true);
        // box2.addEventListener('click', () => { console.log('点击box2',); }, true);
        box3.addEventListener('click', () => { console.log('点击box3',); }, true)

    </script>
</body>

</html>
